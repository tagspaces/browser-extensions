<!DOCTYPE html>
<html>
  <head>
    <title>TagSpaces Web Clipper Options</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form id="form">
      <label>
        <input type="checkbox" name="enableScreenshotEmbedding" />
        Enable embedding a web page screenshot in URL and HTML files. </label
      ><br />
      <label>
        <input type="checkbox" name="enableOpenLocationCode" />
        Enable Plus Codes (open location codes) for geo tagging.
      </label>
    </form>
    <br />

        >Privacy Policy</a
      >&nbsp;
      <a href="https://docs.tagspaces.org/web-clipper/" target="_blank"
        >Tutorial</a
      >
    </nobr>
    <script src="vendor/browser-polyfill.js"></script>
    <script src="options.dist.js"></script>
  </body>
</html>
