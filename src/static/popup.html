<!DOCTYPE html>
<html style="overflow: overlay">
  <head lang="en">
    <meta charset="UTF-8" />
    <title>TagSpaces Web Clipper</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body
    style="width: 540px; padding: 0; font-size: 14px; background-color: #f9f9f9"
  >
    <div
      class="well"
      style="
        margin: 0;
        padding-bottom: 0;
        border: 0px;
        background-color: transparent;
      "
    >
      <div style="white-space: nowrap" class="text-center">
        <a href="https://www.tagspaces.org/" target="_blank">
          <img
            src="images/icon-128.png"
            class="pull-left"
            style="margin-left: 0px; max-height: 32px; max-width: 32px"
          />
        </a>
        <img
          src="images/web-clipper-logo.svg"
          class="pull-left"
          style="margin-left: 10px; height: 35px; max-width: 232px"
        />
        <div
          id="contentModeSwitch"
          class="btn-group btn-group-sm"
          role="group"
          aria-label="Extraction type"
        >
          <button id="simplifiedPreview" type="button" class="btn btn-default">
            Simplified
          </button>
          <button id="fullPreview" type="button" class="btn btn-default">
            Full
          </button>
        </div>
        <a href="#" class="btn btn-link fa-lg pull-right" id="closePopup">
          <i class="fa fa-times"></i>
        </a>
      </div>
      <iframe id="preview"></iframe>
      <div class="form-group">
        <label class="control-label" for="title">
          <span class="badge">1</span>
          <span data-i18n="editTitleLabel"></span>
        </label>
        <input
          class="form-control"
          type="text"
          name="title"
          id="title"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label class="control-label" for="tags">
          <span class="badge">2</span>
          <span data-i18n="addTagLabel"></span>
        </label>
        <input
          class="form-control"
          type="text"
          name="tags"
          id="tags"
          value=""
          autocomplete="off"
        />
        <p
          class="help-block"
          style="font-size: 12px; margin-top: 0px; margin-bottom: 0px"
          data-i18n="addTagHelp"
        ></p>
      </div>
      <label>
        <span class="badge">3</span>
        <span data-i18n="saveFileLabel"></span>
      </label>
      <div class="row" id="savingActionsArea">
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="saveWholePageAsHtml"
            data-i18n-title="savePageAsHtmlTitle"
          >
            <i class="fa fa-file-text fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="savePageAsHtmlLabel"></span>
          </a>
        </div>
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="saveAsMhtml"
            data-i18n-title="saveAsMhtmlTitle"
          >
            <i class="fa fa-file-image-o fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="saveAsMhtmlLabel"></span>
          </a>
        </div>
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="saveSelectionAsHtml"
            data-i18n-title="saveSelectionAsHtmlTitle"
          >
            <i class="fa fa-crop fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="saveAsSelectionLabel"></span>
          </a>
        </div>
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="saveScreenshot"
            data-i18n-title="saveScreenshotTitle"
          >
            <i class="fa fa-camera fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="saveScreenshotLabel"></span>
          </a>
        </div>
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="saveAsBookmark"
            data-i18n-title="saveBookmarkTitle"
          >
            <i class="fa fa-bookmark fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="saveBookmarkLabel"></span>
          </a>
        </div>
        <div class="col-xs-6">
          <a
            href="#"
            class="btn btn-primary"
            id="downloadFile"
            data-i18n-title="downloadTitle"
          >
            <i class="fa fa-download fa-lg fa-fw"></i>&nbsp;
            <span data-i18n="downloadLabel"></span>
          </a>
        </div>
      </div>
      <label>
        <span class="badge">4</span>
        <span data-i18n="desktopTagSpacesLabel"></span>
        <a href="https://www.tagspaces.org/" target="_blank">tagspaces.org</a>.
      </label>
    </div>
    <script src="./vendor/browser-polyfill.js" type="text/javascript"></script>
    <script src="./vendor/jquery.min.js" type="text/javascript"></script>
    <script src="./vendor/FileSaver.min.js" type="text/javascript"></script>
    <script src="./vendor/purify.min.js" type="text/javascript"></script>
    <script src="./vendor/openlocationcode.js" type="text/javascript"></script>
    <script src="./popup.dist.js" type="text/javascript"></script>
  </body>
</html>
